backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
  - name: 'home'
    label: 'Home Page'
    folder: 'content'
    create: false
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: "Sacrament YouTube URL", name: "sacramentURL", widget: 'string' }
      - { label: "Sunday School Zoom URL", name: "ssURL", widget: 'string' }
      - { label: "YM/YW Zoom URL", name: "ymywURL", widget: 'string' }
      - { label: "RS/EQ Zoom URL", name: "rseqURL", widget: 'string' }
      - { label: "Bishopric Lesson URL", name: "blURL", widget: 'string' }
      - { label: "Teacher's Council URL", name: "tcURL", widget: 'string' }