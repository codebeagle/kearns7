<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    {{ partial "head/head-includes.html" . }}
  </head>
  <body>

    {{ block "header" .}}
      {{ partial "header/header-default.html" .}}
    {{ end}}

    {{ block "main" . }}
      <!-- Content will go here -->
    {{ end }}
    
    {{ block "footer" . }}
      {{ partial "footer/footer-default.html" .}}
    {{ end }}

  </body>
</html>
